<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeite-Endless.github.io</title>
    <style type="text/css">
        
        body{
            background-image: url('https://neilpatel.com/wp-content/uploads/2017/12/portfolio.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        main {
            display: inline-block;
        }

        header {
            justify-content: center;
            width: 100%;
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 24px;
            text-shadow: 0px 4px 10px green;
        }

        div {
            width: 124px;
            margin-right: 25px;
            border: 2px solid black;
            height: 230px;
            border-radius: 12px;
            background-color: rgb(167, 167, 230);
            justify-content: center;
            line-height: 30px;
            font-size: 12px;
        }

        div:img{ 
            background-image: url(https://professor-falken.com/wp-content/uploads/2017/07/Como-redirigir-o-redireccionar-a-otra-pagina-web-en-HTML-professor-falken.com_.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position-y: 150px; 
        }

        img{
            width: 100%;
        }

        button {
            border-radius: 12px;
            width: 55px;
            background-color: rgb(150, 245, 245);
            margin-right: 0px;
            margin-left: 2px;
            cursor: pointer;
        }

        table {
            width: 10px;
            height: 200px;
            border-collapse: collapse;
            border-radius: 12px;
            border: 2px solid black;
        }

        td {
            width: 20px;
        }

        tr {
            border-radius: 12px;
        }

        .mi{
            width: 120px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        <h1>Exercício GIT</h1>
    </header>
    <main class="main">
    </main>

    <script>
        let xhr = new XMLHttpRequest()

        let bloco = document.querySelector("main")

        let url = "https://api.github.com/users/zeite-endless/repos";

        xhr.open('GET', url)


        xhr.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {
                let dadosJSONText = xhr.responseText
                let dadosJSONObj = JSON.parse(dadosJSONText)
                for (let i = 0; i < dadosJSONObj.length; i++) {
                    bloco.innerHTML +=
                  "<main><div><tr>" + dadosJSONObj[i].name +
                  "</tr><td><br>" + dadosJSONObj[i].language + "<img src='images/" + dadosJSONObj[i].language + ".png'></img>" +
                  "</td><br><td><button onclick=\"cloneurl('" + dadosJSONObj[i].clone_url + "')\">Link" +
                  "</button><td><button onclick=\"cloneclone('" + dadosJSONObj[i].html_url + "')\">Clone" +
                  "</button><td><button class=\"mi\" id=\""+ dadosJSONObj[i].name +"\" onclick=\"abrirsobre(this)\" target=\"_blank\">Mais Informações" + "</button></td></div><br><br></main>"
                }
            }
        }
        xhr.send();

        function cloneurl(url) {
            window.open(url)
        }

        function cloneclone(url) {
            const input = document.createElement("input");
            input.value = url;
            input.id = "input";
            document.body.appendChild(input);
            input.select();
            document.execCommand("copy");
            input.remove();

        }     

        function abrirsobre(sobre){
             let arr = []

             arr.push({nome: sobre.id})
             let arrJson = JSON.stringify(arr)

             localStorage.repositorio = arrJson

             window.location.href = "sobre.html"
        }   
        
    </script>

   <!-- <script>
        
    </script>  --> 
</body>

</html>
